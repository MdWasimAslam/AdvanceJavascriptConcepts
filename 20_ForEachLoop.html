<script>
  // Foreach loop calls a function once for each element in an array

  const codingLanguages = [
    "java",
    "javascript",
    "python",
    "c++",
    "dart",
    "swift",
  ];

  codingLanguages.forEach(
    function (currValue,index) { 
    console.log(currValue,index);
  });
</script>
