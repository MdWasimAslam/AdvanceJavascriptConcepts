<script>
  /*
 The async and await keywords are used to simplify the process of working with asynchronous operations.

The async keyword is used to define an asynchronous function. An asynchronous function is a special kind of function that can contain the await keyword.

The await keyword is used inside an asynchronous function to pause the execution of the function until a promise is resolved. 
*/

  // ----------  EXAMPLE 1   ---------------------
  async function getData() {
    const response = await fetch("https://reqres.in/api/users/");
    const result = await response.json();
    console.log(result.data);
  }

  getData();

  //  ------------ EXAMPLE 2 ------------------
  const myPromise = new Promise((resolve, reject) => {
    // Do something asynchronous
    const fakeAPI_Data = {
      name: "Wasim",
      age: 26,
      school: "Harrow Hall",
      degree: "MCA",
    };

    setTimeout(() => {
      if (fakeAPI_Data) {
        resolve(fakeAPI_Data);
      } else {
        reject("Error!");
      }
    }, 3000);
  });

  // myPromise.then((result) => {
  //     console.log(result);
  // }).catch((error) => {
  //     console.error(error);
  // });

  async function fetchData() {
    const result = await myPromise;
    console.log(result);
  }

  fetchData();

  // --------------- Example 3 -----------------

  const myExamplePromise3 = new Promise((resolve, reject) => {
    setTimeout(() => {
      console.log("---------- EXAMPLE 3 -----------------");
      const myData = {
        name: "Riyaz FLYWHEEL",
      };
      console.log(myData);
    }, 5000);
  });

  async function fetchExampleData3() {
    const result = await myExamplePromise3;
    console.log(result);
  }

  // ------ EXAMPLE 4 --------------
  console.log("---------- Example 4 ---------");
  const simplePromise = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("Hello, World!");
    }, 2000);
  });

  const myFuncion = async () => {
    //Promise Pending
    console.log(simplePromise);
    // Promise Resolved
    const result = await simplePromise;
    console.log(simplePromise);
    console.log(result);
  };
  myFuncion();
</script>
