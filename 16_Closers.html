<script>

    var b = 3;
    function impureFunc(a) {
        console.log(a + b);
    }


    impureFunc(23)


    // Closure is a state where inner function can access outer function variable and parameters and also the global variables
    // A closure is a function that remembers and continues to access the variables of its lexical scope even when that function is executing outside its lexical scope. 

    // Simple EXPLANATION -> Function along with lexical scope bundled together forms a closures

    let e = 19;
    function outer(d) {
        let c = 3
        function inner() {
            console.log(c + d + e);
        }
        inner()
    }
    outer(5)

    console.log("-----------------");
    //EXAMPLE 2
    function x() {
        var a = 7;  
        function y() {
            console.log(a);
        }
        // a=60; // The variable is reassigned with a new value before the return statement hence the function can access it in its lexical scope
        return y;
        a=100; // This is assigned after the function is returned so the func will not have access to his updated code
    }

    var z = x();
    console.log(z); // This will return function
    z();  // This will return 7 because it remembers the varibale of its scope even if the function is executing outside


</script>
