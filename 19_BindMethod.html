<script>
    // BIND METHOD - we can bind an object with a common function, so that function gives different result as needed 

    const obj1 = {
        content: "Programming",
        feature: function (name) {
            console.log("Name :" + name + "\ncontent : " + this.content);
        }
    }
    let obj2 = obj1.feature.bind(obj1)  // Creating a function from a object method
    obj2('Thapa') // Calling our new function 



    // Binding a common function with an object
    const demo1 = {
        content: "VLOG"
    }

    function desp(name) {
        console.log("Name :" + name + "\ncontent : " + this.content);
    }
    let you1 = desp.bind(demo1);
    you1("Wasi");

    console.log("------------ EXAMPLE 2 -------------");

    const bmw ={
        name:"530i",
        year:2022
    }

    function feature(color){
        console.log(`Model: ${this.name}\nYear: ${this.year}\nColor: ${color}`);
    }

    //Binding function with object so that we can call it like a method
    const myCar = feature.bind(bmw);
    myCar('Red')


</script>
